apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-auth-deployment
  namespace: discord
  labels:
    app: discord-auth

spec:
  replicas: 3
  selector:
    matchLabels:
      app: discord-auth

  template:
    metadata:
      labels:
        app: discord-auth

    spec:
      initContainers:
        # ✅ Wait for DB first (optional but useful)
        - name: wait-for-db
          image: busybox:1.28
          command:
            - sh
            - -c
            - >
              until nslookup postgres.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local;
              do echo "⏳ waiting for postgres..."; sleep 2; done

        # ✅ Run Prisma Migrate deploy here
        - name: prisma-migrate
          image: dubeyanand/auth-discord:latest
          command: ["sh", "-c", "bunx prisma migrate deploy"]
          env:
            - name: DATABASE_URL
              value: "postgresql://user1:password1@postgres:5432/discord"

      containers:
        - name: discord-auth
          image: dubeyanand/auth-discord:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http

          command: ["sh", "-c", "bun src/app.ts"]

          env:
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              value: "postgresql://user1:password1@postgres:5432/discord"
            - name: NATS_URI
              value: "nats://45.8.133.227:4222"
            - name: JWT_SECRET
              value: "your-jwt-secret"

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discord-ingress
  namespace: discord
  labels:
    name: discord-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: discord.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: discord-auth-service
            port: 
              number: 3000
